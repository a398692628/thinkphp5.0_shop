{extend name="master" /}
{block name="main"}
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#tab1" role="tab" data-toggle="tab">修改密码</a></li>
</ul>
<form action="/admin/entry/change" method="POST" class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">原始密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="original_password">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password_confirm">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">提交</button>
</form>
{/block}
